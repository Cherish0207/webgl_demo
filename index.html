<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>WebGl</title>
</head>

<body>
  <canvas id="webgl" width="500" height="500" style="background-color:#fff"></canvas>
</body>

<script id="vertexShader" type="x-shader/x-vertex">
  attribute vec4 apos;
  attribute vec4 a_color;
  //varying声明顶点颜色插值后变量 保存插值的结果
  varying vec4 v_color;
  void main() {
    // 顶点坐标apos赋值给内置变量gl_Position
    gl_Position = apos;
    //顶点颜色插值计算
    v_color = a_color;
  }
</script>

<script id="fragmentShader" type="x-shader/x-fragment">
  // 所有float类型数据的精度是lowp
  precision lowp float;
  // 接收顶点着色器中v_color数据
  varying vec4 v_color;
  void main() {
    // 插值后颜色数据赋值给对应的片元
    gl_FragColor = v_color;
  }
</script>

<script>
  var canvas = document.getElementById('webgl');
  var gl = canvas.getContext('webgl');

  var vertexShaderSource = document.getElementById('vertexShader').innerText;
  var fragShaderSource = document.getElementById('fragmentShader').innerText;

  //初始化着色器
  var program = initShader(gl, vertexShaderSource, fragShaderSource);
  var aposLocation = gl.getAttribLocation(program, 'apos');
  var a_color = gl.getAttribLocation(program, 'a_color');

  /**
   data：顶点位置数据数组
   colorData：顶点颜色数组，存储三个顶点对应RGB颜色值(1,0, 0)、(0, 1, 0)、(0, 0, 1)
   **/
  var data = new Float32Array([-0.5, 0.5, 0.5, 0.5, 0.5, -0.5]);
  var colorData = new Float32Array([1, 0, 0, 0, 1, 0, 0, 0, 1]);

  // colorBuffer：存储顶点颜色数据的缓冲区
  var colorBuffer = gl.createBuffer();
  gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
  gl.bufferData(gl.ARRAY_BUFFER, colorData, gl.STATIC_DRAW);
  gl.vertexAttribPointer(a_color, 3, gl.FLOAT, false, 0, 0);
  gl.enableVertexAttribArray(a_color);

  // buffer：存储顶点数据的缓冲区
  var buffer = gl.createBuffer();
  gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
  gl.bufferData(gl.ARRAY_BUFFER, data, gl.STATIC_DRAW);
  gl.vertexAttribPointer(aposLocation, 2, gl.FLOAT, false, 0, 0);
  gl.enableVertexAttribArray(aposLocation);
  // （缓冲区只有一个会处于激活状态）

  gl.drawArrays(gl.TRIANGLES, 0, 3);


  //声明初始化着色器函数
  function initShader(gl, vertexShaderSource, fragmentShaderSource) {
    var vertexShader = gl.createShader(gl.VERTEX_SHADER);
    var fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
    gl.shaderSource(vertexShader, vertexShaderSource);
    gl.shaderSource(fragmentShader, fragmentShaderSource);
    gl.compileShader(vertexShader);
    gl.compileShader(fragmentShader);

    var program = gl.createProgram();
    gl.attachShader(program, vertexShader);
    gl.attachShader(program, fragmentShader);
    gl.linkProgram(program);

    gl.useProgram(program);
    return program;
  }
</script>

</html>
